<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div>
			<h1>Aprendiendo a utilizar imágenes</h1>
			<img
				src="Mir4.png"
				alt="imagen videojuego mir4"
				width="600"
				height="300"
			/>
		</div>
		<div>
			<h1>Aprendiendo a utilizar los vídeos</h1>
			<h3>
				<a
					href="Los Mejores Videos de Gatos Chistosos.mp4"
					type="video/mp4"
					>Play</a
				>
			</h3>
			<video width="300" height="300" controls autoplay muted loop>
				<source
					src="Los Mejores Videos de Gatos Chistosos.mp4"
					type="video/mp4"
				/>
			</video>
		</div>
		<div>
			<h1>Aprendiendo a utilizar los audios</h1>
			<h3>
				<a
					href="Uptown Funk  Mark Ronson Ft Bruno Mars  DRUM COVER Domino Santantonio.mp3"
					>Play</a
				>
			</h3>
			<audio controls autoplay muted loop>
				<source
					src="Uptown Funk  Mark Ronson Ft Bruno Mars  DRUM COVER Domino Santantonio.mp3"
					type="audio/mp3"
				/>
			</audio>
		</div>
	</body>
</html>
